version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: vlaapi-postgres-local
    environment:
      POSTGRES_DB: vlaapi
      POSTGRES_USER: vlaapi
      POSTGRES_PASSWORD: local_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vlaapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vlaapi-redis-local
    ports:
      - "6379:6379"
    command: redis-server --requirepass local_redis_123
    volumes:
      - redis-data-local:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "local_redis_123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # VLA API Server (local dev mode)
  api:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: vlaapi-api-local
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: development
      DEBUG: "true"
      USE_MOCK_MODELS: "true"
      DATABASE_URL: postgresql+asyncpg://vlaapi:local_password_123@postgres:5432/vlaapi
      REDIS_URL: redis://:local_redis_123@redis:6379/0
      ENABLE_PROMETHEUS: "true"
      ENABLE_GPU_MONITORING: "false"
      ENABLED_MODELS: openvla-7b
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    restart: unless-stopped

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: vlaapi-prometheus-local
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus-local.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data-local:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    restart: unless-stopped

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: vlaapi-grafana-local
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
      GF_SERVER_ROOT_URL: http://localhost:3000
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources-local.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - grafana-data-local:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres-data-local:
    name: vlaapi-postgres-local
  redis-data-local:
    name: vlaapi-redis-local
  prometheus-data-local:
    name: vlaapi-prometheus-local
  grafana-data-local:
    name: vlaapi-grafana-local

