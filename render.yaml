services:
  # Backend API Service
  - type: web
    name: praxis-backend-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.api.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_MINUTES
        value: 30
      - key: ENABLE_GPU_MONITORING
        value: false
      - key: ENABLE_PROMETHEUS
        value: true
      - key: ENABLE_EMBEDDINGS
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: praxis-postgres
          property: connectionString
      - key: REDIS_URL
        value: redis://localhost:6379/0
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false

databases:
  - name: praxis-postgres
    databaseName: vlaapi
    user: vlaapi
