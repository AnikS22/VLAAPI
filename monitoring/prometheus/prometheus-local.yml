global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'local-dev'
    replica: '1'

scrape_configs:
  - job_name: 'vla-api-local'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'vla-api'
          environment: 'local'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

