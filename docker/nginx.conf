# NGINX Configuration for VLA API Production
# Copy this to: /etc/nginx/sites-available/vla-api
# Then: sudo ln -s /etc/nginx/sites-available/vla-api /etc/nginx/sites-enabled/

# Rate limiting zone (10MB can track ~160k IP addresses)
limit_req_zone $binary_remote_addr zone=api_general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_inference:10m rate=5r/s;

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;  # ← CHANGE THIS
    
    # Let's Encrypt certificate verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;  # ← CHANGE THIS
    
    # SSL certificates (Let's Encrypt)
    # If using Cloudflare, you can comment these out and just use port 80
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;  # ← CHANGE THIS
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;  # ← CHANGE THIS
    
    # SSL configuration (A+ rating on SSL Labs)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/api.yourdomain.com/chain.pem;  # ← CHANGE THIS
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Logging
    access_log /var/log/nginx/vla-api-access.log;
    error_log /var/log/nginx/vla-api-error.log warn;
    
    # Client settings
    client_max_body_size 10M;  # Allow 10MB uploads (images)
    client_body_timeout 60s;
    
    # Timeouts for long-running inference
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Root endpoint
    location = / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint (no rate limit, no logging)
    location = /health {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Inference endpoints (stricter rate limiting)
    location ~ ^/v1/(inference|predict) {
        limit_req zone=api_inference burst=10 nodelay;
        
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeout for inference
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # WebSocket streaming endpoint
    location /v1/stream {
        # No rate limit on WebSocket (handled at app level)
        
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeout for streaming
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # Disable buffering for streaming
        proxy_buffering off;
    }
    
    # API endpoints (general rate limit)
    location /v1/ {
        limit_req zone=api_general burst=20 nodelay;
        
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Prometheus metrics endpoint (restrict access)
    location /metrics {
        # Whitelist monitoring servers only
        # Uncomment and add your monitoring server IPs
        # allow 10.0.0.0/8;        # Internal network
        # allow 172.16.0.0/12;     # Docker network
        # allow YOUR_IP_HERE;      # Your office IP
        # deny all;
        
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Don't log metrics scraping
        access_log off;
    }
    
    # Admin endpoints (extra security)
    location /admin/ {
        # Uncomment to restrict to specific IPs
        # allow YOUR_IP_HERE;
        # deny all;
        
        limit_req zone=api_general burst=10 nodelay;
        
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Feedback endpoints
    location /v1/feedback {
        limit_req zone=api_general burst=20 nodelay;
        
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block common exploit attempts
    location ~ /(wp-admin|wp-login|phpMyAdmin|phpmyadmin) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Optional: Grafana dashboard (if you want to expose it)
# WARNING: Add authentication if you enable this!
server {
    listen 443 ssl http2;
    server_name grafana.yourdomain.com;  # ← CHANGE THIS
    
    ssl_certificate /etc/letsencrypt/live/grafana.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grafana.yourdomain.com/privkey.pem;
    
    # Restrict to your IP
    allow YOUR_IP_HERE;  # ← CHANGE THIS
    deny all;
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}






