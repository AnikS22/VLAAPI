version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:14-alpine
    container_name: vlaapi-postgres
    environment:
      POSTGRES_USER: vlaapi
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vlaapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vlaapi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vlaapi-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: vlaapi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vlaapi-network

  # VLA API (Development - no GPU)
  api-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vlaapi-dev
    environment:
      - DATABASE_URL=postgresql+asyncpg://vlaapi:password@postgres:5432/vlaapi
      - REDIS_URL=redis://redis:6379/0
      - USE_MOCK_MODELS=true  # Use mock models for dev without GPU
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    networks:
      - vlaapi-network
    profiles:
      - dev

  # VLA API (Production - with GPU)
  api-prod:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vlaapi-prod
    runtime: nvidia  # Requires nvidia-docker
    environment:
      - DATABASE_URL=postgresql+asyncpg://vlaapi:password@postgres:5432/vlaapi
      - REDIS_URL=redis://redis:6379/0
      - USE_MOCK_MODELS=false
      - GPU_DEVICE=0
      - MODEL_DTYPE=bfloat16
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      - model_cache:/models
    networks:
      - vlaapi-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - prod

  # NGINX (optional - for production load balancing)
  nginx:
    image: nginx:alpine
    container_name: vlaapi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-prod
    networks:
      - vlaapi-network
    profiles:
      - prod

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: vlaapi-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - vlaapi-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: vlaapi-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - vlaapi-network
    restart: unless-stopped

  # Alertmanager for alert routing
  alertmanager:
    image: prom/alertmanager:latest
    container_name: vlaapi-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - vlaapi-network
    restart: unless-stopped

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: vlaapi-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - vlaapi-network
    restart: unless-stopped

  # NVIDIA DCGM Exporter for GPU metrics (requires nvidia-docker)
  dcgm-exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:3.1.3-3.1.4-ubuntu20.04
    container_name: vlaapi-dcgm-exporter
    runtime: nvidia
    ports:
      - "9400:9400"
    environment:
      - DCGM_EXPORTER_LISTEN=:9400
      - DCGM_EXPORTER_KUBERNETES=false
    networks:
      - vlaapi-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - prod
      - monitoring-gpu
    restart: unless-stopped

  # Postgres Exporter for database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: vlaapi-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://vlaapi:password@postgres:5432/vlaapi?sslmode=disable
    depends_on:
      - postgres
    networks:
      - vlaapi-network
    restart: unless-stopped

  # Redis Exporter for cache metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: vlaapi-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      - redis
    networks:
      - vlaapi-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  model_cache:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  vlaapi-network:
    driver: bridge
